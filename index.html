<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Front Page</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h2>Profile Information</h2>
        <!--Slack username-->
        <button id="slackUserName">Slack Name</button>
        <div id="showUserName"></div>

        <!--Display Picture-->
        <button id="displayPicture">Display Profile Picture</button>
        <div id="slackDisplayImage"></div>

        <!--Current Day of the week-->
        <button id="currentDayOfTheWeek">Day of the week</button>
        <div id="displaDayOfTheWeek"></div>

        <!--Current TIme in UTC-->
        <button id="currentUTCTime">Current UTC Time</button>
        <div id="dispalyUTCcurrentTime"></div>

        <!--My Track-->
        <button id="myTrack">Display Track</button>
        <div id="displayMyTrack"></div>

        <!--Github Link-->
        <button id="githubURL">Link to Github URL</button>
        <div id="displayGithubLink"></div>

    </div>
    <script src="index.js"></script>
</body>
</html>
